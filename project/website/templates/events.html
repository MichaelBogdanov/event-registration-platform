{% extends "base.html" %}

{% load static %}

{% block content %}

<section id="events">
    {% for event in events %}
    <article id='event-{{ event.id }}' class="event">
        <img src="/media/{{ event.logo }}" alt="">
        <h2>{{ event.name }}</h2>
    </article>
    {% endfor %}
</section>

{% endblock %}
